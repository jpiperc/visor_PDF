<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <!-- Título -->
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">
      Subir archivo PDF
    </h1>

    <!-- Descripción -->
    <p class="text-gray-600 text-center mb-6">
      Selecciona un archivo PDF desde tu dispositivo y súbelo para visualizarlo más adelante.
    </p>

    <!-- Input file -->
    <form class="space-y-4">
      <label 
        for="pdfFile" 
        class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-blue-300 rounded-xl cursor-pointer bg-blue-50 hover:bg-blue-100 transition"
      >
       <svg xmlns="http://www.w3.org/2000/svg" height="38" width="38"  viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
         <path fill="#2664eb" d="M352 173.3L352 384C352 401.7 337.7 416 320 416C302.3 416 288 401.7 288 384L288 173.3L246.6 214.7C234.1 227.2 213.8 227.2 201.3 214.7C188.8 202.2 188.8 181.9 201.3 169.4L297.3 73.4C309.8 60.9 330.1 60.9 342.6 73.4L438.6 169.4C451.1 181.9 451.1 202.2 438.6 214.7C426.1 227.2 405.8 227.2 393.3 214.7L352 173.3zM320 464C364.2 464 400 428.2 400 384L480 384C515.3 384 544 412.7 544 448L544 480C544 515.3 515.3 544 480 544L160 544C124.7 544 96 515.3 96 480L96 448C96 412.7 124.7 384 160 384L240 384C240 428.2 275.8 464 320 464zM464 488C477.3 488 488 477.3 488 464C488 450.7 477.3 440 464 440C450.7 440 440 450.7 440 464C440 477.3 450.7 488 464 488z"/>
        </svg>
        <span class="text-blue-600 font-medium">Haz clic para seleccionar</span>
        <span class="text-gray-400 text-sm">(solo archivos PDF)</span>
        <input id="pdfFile" type="file" accept="application/pdf" class="hidden" />
      </label>

      <!-- Botón de enviar -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition"
      >
        Subir PDF
      </button>
    </form>
  </div>

</body>
</html>
